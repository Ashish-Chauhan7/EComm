<!DOCTYPE html>
<html>

<head>
    <title>My Orders</title>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .order-card {
            background: #fff;
            padding: 20px;
            margin: 15px auto;
            border-left: 6px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
            width: 95%;
            max-width: 600px;
            transition: transform 0.2s ease;
        }

        .order-card:hover {
            transform: translateY(-4px);
        }

        .order-card ul {
            padding-left: 20px;
            margin-top: 5px;
        }

        .order-card li {
            margin-bottom: 4px;
            color: #444;
        }

        .order-details {
            margin-bottom: 8px;
        }

        .order-details strong {
            color: #333;
        }

        .no-orders {
            text-align: center;
            color: #888;
            font-size: 1.1em;
            margin-top: 50px;
        }

        .back-btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            margin: 10px auto;
            text-align: center;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.2s ease;
        }

        .back-btn:hover {
            background: #0056b3;
        }

        #orders-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>

</head>

<body>

    <button class="back-btn" onclick="window.location.href='dashbaordUi.html'">‚¨Ö Back to Dashboard</button>
    <h1>My Orders</h1>
    <div id="orders-container"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfNUl-6TD4yH-BLVxfUDp3sNMd3HQrOJE",
            authDomain: "ecomwebsite-d8698.firebaseapp.com",
            projectId: "ecomwebsite-d8698",
            storageBucket: "ecomwebsite-d8698.firebasestorage.app",
            messagingSenderId: "73349105542",
            appId: "1:73349105542:web:1f710914fb67578c480e07",
            measurementId: "G-MRPSWCGH58"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const ordersContainer = document.getElementById("orders-container");

        firebase.auth().onAuthStateChanged(async (user) => {
            if (!user) {
                console.log("‚ö†Ô∏è Not logged in");
                window.location.href = "dashbaord.html";
                return;
            }

            console.log("‚úÖ Logged-in UID:", user.uid);

            try {
                const snapshot = await db.collection("orders")
                    .where("userId", "==", user.uid)
                    // .orderBy("createdAt", "desc") // Enable if you add timestamp indexing
                    .get();

                console.log("üì¶ Orders fetched:", snapshot.size);

                if (snapshot.empty) {
                    ordersContainer.innerHTML = `<p class="no-orders">You haven't placed any orders yet.</p>`;
                    return;
                }

                snapshot.forEach(doc => {
                    const order = doc.data();
                    console.log("üßæ Order:", order);

                    const timestamp = order.createdAt?.toDate()?.toLocaleString('en-IN', {
                        day: 'numeric',
                        month: 'short',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }) || "N/A";

                    const items = order.products.map(p =>
                        `<li>${p.name} (x${p.quantity}) - ‚Çπ${p.price * p.quantity}</li>`
                    ).join("");

                    const orderCard = document.createElement("div");
                    orderCard.className = "order-card";
                    orderCard.innerHTML = `
                <div class="order-details"><strong>Order ID:</strong> ${order.orderId}</div>
                <div class="order-details"><strong>Date:</strong> ${timestamp}</div>
                <div class="order-details"><strong>Total Amount:</strong> ‚Çπ${order.totalAmount}</div>
                <div class="order-details"><strong>Items:</strong>
                    <ul>${items}</ul>
                </div>
            `;

                    ordersContainer.appendChild(orderCard);
                });

            } catch (error) {
                console.error("‚ùå Failed to fetch orders:", error);
                ordersContainer.innerHTML = `<p class="no-orders">Something went wrong while fetching your orders.</p>`;
            }
        });

    </script>

</body>

</html>
